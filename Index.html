<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <div id="playerChoice"></div>
    <div id="compChoice"></div>
    <div class="Choices">
        <Button class="choicesBtn" id="rockBtn" >Rock</Button>
        <Button class="choicesBtn" id="paperBtn">Paper</Button>
        <Button class="choicesBtn" id="sciBtn">Scissors</Button>
    </div>
    <div id="winStatus"></div>
    <div id="scoreBoard"></div>
    
    <script src="Script.js"></script>
</body>
</html>
